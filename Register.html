<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Spinaie Asteria] - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">[Spinaie Asteria]</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="cart.html">My Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class="auth-page">
        <h1>Register</h1>
        <form class="auth-form" id="registerForm">
            <div>
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" name="name" required>
                <span class="error-message" id="registerNameError"></span>
            </div>
            <div>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
                <span class="error-message" id="registerEmailError"></span>
            </div>
            <div>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <span class="error-message" id="registerPasswordError"></span>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2010 [Spinaie Asteria].</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
