<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Spinaie Asteria] - My Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">[Spinaie Asteria]</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="cart.html" class="active">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-page">
        <h1>My Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/burger.jpg" alt="Dish 1 Thumbnail">
                <div class="item-details">
                    <h3>[Dish Name 1]</h3>
                    <p>Price: $[Price]</p>
                    <div class="quantity-controls">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: $[Subtotal]</p>
            <p>Shipping: $[Shipping]</p>
            <p class="total">Total: $[Total]</p>
            <button class="button checkout-button">Proceed to Checkout</button>
        </div>

        <p class="empty-cart">Your cart is currently empty.</p>
    </main>

    <footer>
        <p>&copy; 2010 [Spinaie Asteria]. All rights reserved.</p>
    </footer>
</body>
</html>
